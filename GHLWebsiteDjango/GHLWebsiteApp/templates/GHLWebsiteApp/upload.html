{% extends "GHLWebsiteApp/layout.html" %}
{% load static %}
{% block body %}
    <h1>Upload Excel File</h1>
    <p />
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
